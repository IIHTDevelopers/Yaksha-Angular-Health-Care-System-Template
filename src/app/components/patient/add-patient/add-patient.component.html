<div class="add-patient-container">
    <h2>Add New Patient</h2>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <form (ngSubmit)="addPatient()">
        <div>
            <label>Name: </label>
            <input [(ngModel)]="patient.name" name="name" required>
        </div>
        <div>
            <label>Age: </label>
            <input type="number" [(ngModel)]="patient.age" name="age" required>
        </div>
        <div>
            <label>Contact Details: </label>
            <input [(ngModel)]="patient.contactDetails" name="contactDetails" required>
        </div>
        <div>
            <label>Medical History: </label>
            <textarea [(ngModel)]="patient.medicalHistory" name="medicalHistory"></textarea>
        </div>
        <div>
            <label>Current Medications: </label>
            <input [(ngModel)]="patient.currentMedications" name="currentMedications">
        </div>
        <div>
            <label>Assigned Regimens: </label>
            <input [(ngModel)]="patient.assignedRegimens" name="assignedRegimens">
        </div>
        <button type="submit" class="btn">Add Patient</button>
    </form>
</div>
