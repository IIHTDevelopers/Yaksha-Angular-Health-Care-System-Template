<div *ngIf="patient" class="patient-detail-container">
    <h2>Patient Details</h2>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div>
        <label>Name: </label>
        <input [(ngModel)]="patient.name" placeholder="Name">
    </div>
    <div>
        <label>Age: </label>
        <input type="number" [(ngModel)]="patient.age" placeholder="Age">
    </div>
    <div>
        <label>Contact Details: </label>
        <input [(ngModel)]="patient.contactDetails" placeholder="Contact Details">
    </div>
    <div>
        <label>Medical History: </label>
        <textarea [(ngModel)]="patient.medicalHistory" placeholder="Medical History"></textarea>
    </div>
    <div>
        <label>Current Medications: </label>
        <input [(ngModel)]="patient.currentMedications" placeholder="Current Medications">
    </div>
    <div>
        <label>Assigned Regimens: </label>
        <input [(ngModel)]="patient.assignedRegimens" placeholder="Assigned Regimens">
    </div>
    <button (click)="updatePatient()" class="btn">Update Patient</button>
    <button (click)="deletePatient()" class="btn">Delete Patient</button>
</div>
