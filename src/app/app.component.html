<div class="app-container">
    <header>
        <h1>{{ title }}</h1>
        <nav>
            <a routerLink="/patients" *ngIf="isLoggedIn() && isProvider()">Patients</a>
            <a routerLink="/patients/add" *ngIf="isLoggedIn() && isProvider()">Add Patient</a>
            <a routerLink="/meal-plans" *ngIf="isLoggedIn() && isProvider()">Meal Plans</a>
            <a routerLink="/meditation-exercises" *ngIf="isLoggedIn() && isProvider()">Meditation Exercises</a>
            <a routerLink="/workout-routines" *ngIf="isLoggedIn() && isProvider()">Workout Routines</a>
            <a routerLink="/my-health" *ngIf="isLoggedIn() && isPatient()">My Health</a>
            <a (click)="logout()" *ngIf="isLoggedIn()">Logout</a>
            <a routerLink="/login" *ngIf="!isLoggedIn()">Login</a>
        </nav>
    </header>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
